<!DOCTYPE html> 
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Thai flag</title>
    <style>

    .red {background-color: red; 
        width: 900px;
        height: 600px; 
        position: relative;

    }

    .white {
        background-color: white;
        width: 100%;
        height: 400px; 
        position: absolute;
        top: 100px;

    }

    .blue {
        background-color: blue;
        width: 100%;
        height: 200px;
        position: absolute;
        top: 100px;
    }

    </style>
</head>
<body>
    <div class="red">
        <div class="white">
            <div class="blue">
            </div>
        </div>
    </div>
</body>





</html>
